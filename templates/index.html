<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Flask Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen">
    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700 w-96">
        <div class="flex items-center space-x-4 mb-6">
            <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-2xl">üêç</div>
            <div>
                <h1 class="text-xl font-bold">System Monitor</h1>
                <p class="text-blue-400 text-sm">Python Flask</p>
            </div>
        </div>
        
        <div class="space-y-4">
            <div class="bg-slate-900 p-4 rounded-lg">
                <p class="text-slate-400 text-xs">HOSTNAME</p>
                <p class="font-mono text-lg">{{ info.node }}</p>
            </div>
            <div class="bg-slate-900 p-4 rounded-lg">
                <p class="text-slate-400 text-xs">OS VERSION</p>
                <p class="font-mono">{{ info.os }} {{ info.release }}</p>
            </div>
            <div class="bg-slate-900 p-4 rounded-lg border-l-4 border-green-500">
                <p class="text-slate-400 text-xs">SERVER TIME</p>
                <p class="font-mono text-xl font-bold text-green-400">{{ info.time }}</p>
            </div>
        </div>
    </div>
</body>
</html>
